{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Upload File</h2>
        <br/>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <h6>
                {{ field.label_tag }}
                {{ field }}
            </h6>
        {% endfor %}
        <br/>
        <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
{% endblock %}
